<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap Links-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/328/dating2018/styles/styles.css">
    <title>Interests</title>
</head>
<body>
    <!-- Navigation Bar/Header in the upper left corner -->
    <nav class="navbar navbar-default">
        <div class="container">
            <ul class="nav navbar-brand">
                <li>DateMe.EXE - A Dating Site for AI</li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row panel panel-default">
            <div class="col-md-12">
                <h1>Interests</h1>
                <hr>

                <div class="panel-body">
                    <form action="./results" method="POST">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-md-12">In-door Interests</label>
                                <div class="col-md-3">
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="indoors[]" value="tv">tv</label>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="indoors[]" value="puzzles">puzzles</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="indoors[]" value="movies">movies</label>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="indoors[]" value="reading">reading</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="indoors[]" value="cooking">cooking</label>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="indoors[]" value="playing cards">playing cards</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="indoors[]" value="board games">board games</label>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="indoors[]" value="video games">video games</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Out-door Intersts</label>
                                <div class="col-md-3">
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="outdoors[]" value="hiking">hiking</label>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="outdoors[]" value="walking">walking</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="outdoors[]" value="biking">biking</label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="outdoors[]" value="climbing">climbing
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="outdoors[]" value="swimming">swimming</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="outdoors[]" value="collecting">collecting</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                                <input type="submit" class="btn btn-primary pull-right" value="Next >">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



</body>
</html>
